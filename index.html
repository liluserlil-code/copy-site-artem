<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sephora</title>
    <link rel="stylesheet" href="./components/header.css">
    <link rel="stylesheet" href="./components/index.css">
    <link rel="stylesheet" href="./components/footer.css">
    <link rel="stylesheet" href="./components/main.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img class="logo-img" src="https://s3static.cashstar.com/media/images/SEPHORA/SEPHORA.png" alt="Sephora" />
        </div>
        <div class="img-box">
            <div class="img-block">
                <img class="header-right-icon" src="./img/gift.png" alt="img" />
                <div class="header-right-label">My gift cards</div>
            </div>
            <div class="img-block">
                <img class="header-right-icon" src="./img/cart.jpg" alt="img" />
                <div class="header-right-label">Cart</div>
            </div>
        </div>
    </div>
    <div class="main-container">
        <div class="main-content">
            <h4 class="ramadan">This Ramadan choose any of 6 gift card samples and please your loved ones!</h4>
            <div>
                <img src="./img/banner.png" class="body-banner" alt="" />
            </div>
            <h4 class="main-content-label">Gift Cards The super-easy gift on everyone's list.</h4>
            <div>
                <img src="./img/banner-second.png" class="body-banner" alt="" />
            </div>
            <div class="main-content-container">
                <h5 class="main-content-container-label">Select the amount and type of card</h5>
                <div class="option-container">
                    <label class="option">
                        <strong>150 AED<br /><span class="red" style="visibility: hidden">1</span></strong>
                        <div class="sub">Gift card</div>
                        <input type="radio" name="gift-option" value="150" />
                        <span class="radio-icon"></span>
                    </label>

                    <label class="option">
                        <strong>PAY 300 AED<br /><span class="red">GET 500 AED</span></strong>
                        <div class="sub">Gift card</div>
                        <input type="radio" name="gift-option" value="300" />
                        <span class="radio-icon"></span>
                    </label>

                    <label class="option">
                        <strong>PAY 500 AED<br /><span class="red">GET 1000 AED</span></strong>
                        <div class="sub">Gift card</div>
                        <input type="radio" name="gift-option" value="500" />
                        <span class="radio-icon"></span>
                    </label>

                    <label class="option">
                        <strong>PAY 3999 AED<br /><span class="red">GET 10000 AED</span></strong>
                        <div class="sub">Gift card</div>
                        <input type="radio" name="gift-option" checked value="3999" />
                        <span class="radio-icon"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="d-flex footer-links">
            <div class="d-flex footer-links-container" style="gap: 1.5rem">
                <a href="#" class="footer-btns">FAQ <i class="fas fa-external-link-alt"></i></a>
                <a href="#" class="footer-btns">Customer Support <i class="fas fa-external-link-alt"></i></a>
                <a href="#" class="footer-btns">Terms and Conditions <i class="fas fa-external-link-alt"></i></a>
                <a href="#" class="footer-btns">Privacy Policy <i class="fas fa-external-link-alt"></i></a>
                <a href="#" class="footer-btns">Commitment to Accessibility <i class="fas fa-external-link-alt"></i></a>
                <a href="#" class="footer-btns">Cookie Preferences</a>
            </div>

            <div class="d-flex footer-links-down" style="gap: 10px">
                <div class="logo">
                    <img src="./img/logo-footer.svg" alt="CashStar logo" />
                </div>
                <div class="trust">
                    <img src="https://sealserver.trustwave.com/seal_image.php?customerId=&size=105x54&style=invert" alt="Trusted Commerce Seal" />
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
